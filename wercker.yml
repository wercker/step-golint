box: golang

build:
    steps:
        - shellcheck

        - script:
            name: fetch golint
            code: go get github.com/golang/lint/golint

        - script:
            name: prepare output
            code: mv $GOPATH/bin/golint $WERCKER_ROOT/golint

        - script:
            name: prune
            code: |
                rm -rf $WERCKER_ROOT/.git
                rm $WERCKER_ROOT/.gitignore

publish:
  steps:
    - publish-step:
        auth_token: $STEPS_AUTH_TOKEN
        owner: wercker
